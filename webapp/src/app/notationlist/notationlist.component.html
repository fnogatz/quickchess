<div class="page-with-list">
  <h2>Notations</h2>

  <table mat-table [dataSource]="pictures$" class="mat-elevation-z8">
    <ng-container matColumnDef="filename">
      <th mat-header-cell *matHeaderCellDef> Filename </th>
      <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.hasGame}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
  </table>

  <button mat-fab (click)="uploadButtonClicked()">
    <mat-icon>cloud_upload</mat-icon>
    <input #fileinput type='file' accept=".jpg" multiple="multiple" hidden (change)="onFileSelected()">
  </button>

</div>
