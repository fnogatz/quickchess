<div class="page-with-list">
  <h2>PGN Files</h2>

  <!-- TODO: Show loading spinner -->
  <table mat-table [dataSource]="databases$" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row.id)"></tr>
  </table>

  <button mat-fab (click)="uploadButtonClicked()">
    <mat-icon>cloud_upload</mat-icon>
    <input #fileinput type='file' accept=".pgn" multiple="multiple" hidden (change)="onPgnSelected()">
  </button>

</div>
